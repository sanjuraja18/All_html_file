<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #element{
            font-size: 35px;
            color: red;
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div><span id="element"></span></div>
    </div>

    <script>
        var typed = new Typed('#element', {
          strings: ['My name is Sanju chauhan', 'You are watching codesanju .'],
          typeSpeed: 50,
        });
      </script>
</body>
